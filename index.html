<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny Creativity Giveaway Hub</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .spin-wheel {
            width: 200px;
            height: 200px;
            border: 5px solid #ddd;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: conic-gradient(
                green 0% 5%, white 5% 25%, green 25% 45%, white 45% 65%, green 65% 85%, white 85% 100%
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pointer {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .spin-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .spin-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Company Logo -->
        <img src="Images/Screenshot_20240724_072357.jpg" alt="Danny Creativity Logo" class="logo"> <!-- Replace with your logo image path -->

        <h1>Spin and Win!</h1>
        
        <!-- CSS Spin Wheel -->
        <div class="spin-wheel" id="wheel">
            <div class="pointer"></div>
        </div>
        
        <button class="spin-btn" id="spinBtn">Spin</button>
        <div class="message" id="message"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
