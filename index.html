<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .spin-wheel {
            width: 200px;
            height: 200px;
            border: 5px solid #ddd;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: conic-gradient(
                #28a745 0% 10%, #ff6347 10% 20%, #ffa500 20% 30%, 
                #ff4500 30% 40%, #1e90ff 40% 50%, #ff69b4 50% 60%, 
                #9370db 60% 70%, #3cb371 70% 80%, #ff1493 80% 90%, 
                #00bfff 90% 100%
            );
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
    </style>
</head>

        let usedPasswords = [];

        function validatePassword() {
            const input = document.getElementById('password-input').value;
            if (passwords.includes(input) && !usedPasswords.includes(input)) {
                usedPasswords.push(input);
                sessionStorage.setItem('password', input);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('spin-container').style.display = 'block';
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function spin() {
            const wheel = document.getElementById('wheel');
            const prizeElement = document.getElementById('prize');
            const passwordUsed = document.getElementById('password-used');
            const password = sessionStorage.getItem('password');
            const duration = Math.random() * 5000 + 3000;
            const rotations = Math.random() * 10 + 10;
            const degrees = rotations * 360;

            wheel.style.transition = `transform ${duration}ms ease-out`;
            wheel.style.transform = `rotate(${degrees}deg)`;

            setTimeout(() => {
                const finalDegrees = degrees % 360;
                const prize = getPrize(finalDegrees);
                prizeElement.textContent = `You won: ${prize}`;
                passwordUsed.textContent = `Used Password: ${password}`;
                document.querySelector('button').disabled = true;
            }, duration);
        }

        function getPrize(degrees) {
            if (degrees <= 36) return 'Digital Graphic Design Calendar';
            if (degrees <= 72) return '₦50 Airtime Voucher';
            if (degrees <= 108) return '₦100 Airtime Voucher';
            if (degrees <= 144) return '₦150 Airtime Voucher';
